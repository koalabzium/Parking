<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Login</title></h:head>
<h:body>
    <h1>First, sign in </h1>
    <form method="post" action="j_security_check" name="loginForm">
        <h:panelGrid columns="2">
            <h:outputLabel id="userNameLabel" for="j_username" value="Login:"/>
            <h:inputText id="j_username" />
            <h:outputLabel id="passwordLabel" for="j_password" value="Password:"/>
            <h:inputSecret id="j_password" />
            <div/>
            <h:panelGroup>
                <h:commandButton type="submit" value="Submit"/>
            </h:panelGroup>
        </h:panelGrid>
    </form>


    <h1>Or add new user.</h1>
    <h:form>
        Login:
        <h:inputText id="login" value="#{dashboardManager.newUserLogin}" required="true"/>
        Password:
        <h:inputText id="pass" value="#{dashboardManager.newUserPass}" required="true"/>
        Zone:
        <h:inputText id="area" value="#{dashboardManager.newUserArea}" required="true"/>

        <h:commandButton value="Dodaj nowego pracownika" type="submit" action="#{dashboardManager.addEmployee}"/>
    </h:form>
</h:body>
</html>
