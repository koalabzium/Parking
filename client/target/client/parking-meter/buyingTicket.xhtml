<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Buy Ticket</title></h:head>
<h:body>
    <h:form>

        Select lot ID:
        <h:selectOneMenu binding="#{selectedLot}">
            <f:selectItems value="#{buyingTicketManager.takenLots}"/>
        </h:selectOneMenu><br/>
        Select how long will you stay:
        <h:selectOneMenu binding="#{stayDuration}">
            <f:selectItem itemValue="0.5" itemLabel="30 minutes"/>
            <f:selectItem itemValue="1" itemLabel="1 hour"/>
            <f:selectItem itemValue="1.5" itemLabel="1.5 hour"/>
            <f:selectItem itemValue="2" itemLabel="2 hours"/>
            <f:selectItem itemValue="3" itemLabel="3 hours"/>
            <f:selectItem itemValue="5" itemLabel="5 hours"/>
            <f:selectItem itemValue="12" itemLabel="12 hours"/>
            <f:selectItem itemValue="24" itemLabel="1 day"/>
            <f:selectItem itemValue="48" itemLabel="2 days"/>
        </h:selectOneMenu><br/>
        <h:commandButton label="Buy" value="Buy" action="#{buyingTicketManager.buyTicket(selectedLot.value,stayDuration.value)}"/>
    </h:form>
</h:body>
</html>
