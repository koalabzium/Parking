<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Take a parking space</title></h:head>
<h:body>
    <h:form>
        select Lot: <h:selectOneMenu binding="#{selectedLotId}">
            <f:selectItems value="#{buyingTicketManager.freeLotIds}"/>
        </h:selectOneMenu><br/>
        <h:commandButton label="Arrive" value="Arrive" action="#{parkingLotManager.takeParkingLot(selectedLotId.value)}"/>
        <h:commandButton label="Leave" value="Leave" action="#{parkingLotManager.freeParkingLot(selectedLotId.value)}"/>
    </h:form>
</h:body>
</html>
