<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head><title>Take a parking space</title></h:head>
<h:body>
    <h2>Handle parking lots</h2>

    <h:form id="table">
    <div class="row" style="display: flex;">

        <div class="column" style="background-color:#fec8bc;padding:5%;flex: 25%; height: 900px; margin-left: auto; margin-right: auto;">
            <div style="padding-left: 10%">
                <h:dataTable id="table_1" value="#{buyingTicketManager.takenLots}" var="b" cellpadding="2" cellspacing="2" border="1"
                             style="padding: 25px;
                            text-align: center;
                            font-family: Arial, Verdana, sans-serif;">

                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        #{b}
                    </h:column>

                    <h:column>
                        <h:commandButton label="Leave" value="Leave" action="#{parkingLotManager.freeParkingLot(b)}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
        <div class="column" style="background-color:#d4ff9b;flex: 25%;padding:5%; height: 900px; margin-left: auto; margin-right: auto;">
            <div style="padding-left: 10%">

                <h:dataTable id="table_2" value="#{buyingTicketManager.freeLots}" var="b" cellpadding="2" cellspacing="2" border="1"
                             style="padding: 25px;
                            text-align: center;
                            font-family: Arial, Verdana, sans-serif;">

                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        #{b}
                    </h:column>

                    <h:column>
                        <h:commandButton label="Arrive" value="Arrive" action="#{parkingLotManager.takeParkingLot(b)}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
        <div class="column" style="flex: 50%; height: 900px; margin-left: auto; margin-right: auto;">
        </div>
    </div>
</h:form>


<h:form>


        </h:form>


</h:body>
</html>
