<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head><title>Dashboard</title>
</h:head>
<h:body>

    <h1>Super Cię widzieć #{dashboardManager.loggedName}</h1> <br/><br/>

    <div class="row" style="display: flex;">
        <div class="column" style="background-color:#aaa;flex: 50%; padding: 10px; height: 300px;">
            <h:form>
                <h:panelGroup id="choose">
                    <c:choose>
                        <c:when test="#{dashboardManager.isAdmin}">
                            <h2>Add new employee</h2>
                            Login:<br/>
                            <h:inputText id="login" value="#{dashboardManager.newUserLogin}" required="true"/><br/>
                            Password:<br/>
                            <h:inputText id="pass" value="#{dashboardManager.newUserPass}" required="true"/><br/>
                            Zone:<br/>
                            <h:inputText id="area" value="#{dashboardManager.newUserArea}" required="true"/><br/>
                            <h:commandButton value="Submit" type="submit" action="#{dashboardManager.addEmployee}"/>
                        </c:when>
                            <h2>Don't forget to check the Employee App!</h2>
                            <h:commandButton value="Go" type="submit" action="localhost:8080"/>

                        <c:otherwise>
                            <br/>
                        </c:otherwise>
                    </c:choose>
                </h:panelGroup>

            </h:form>
        </div>
        <div class="column" style="background-color:#bbb;flex: 50%;  padding: 10px;  height: 300px;">
            <h:form>
                <h:selectOneMenu binding="#{login}">
                    <f:selectItems value="#{dashboardManager.employees}"/>
                </h:selectOneMenu><br/>
                Old password:<br/>
                <h:inputText id="opass" binding="#{oldPass}" required="true"/><br/>
                New password:<br/>
                <h:inputText id="npass" binding="#{newPass}" required="true"/><br/>
                <h:commandButton value="Go" type="submit" action="#{dashboardManager.changePassword(login.value, oldPass.value, newPass.value)}"/>

            </h:form>
        </div><br/>
    </div>



    <br/>
    <br/>
    <h:form id="table">

        <h:dataTable id="table_1" value="#{dashboardManager.lots}" var="b" cellpadding="2" cellspacing="2" border="1"
                     style="padding: 25px;
                            text-align: center;
                            font-family: Arial, Verdana, sans-serif;">

            <h:column>
                <f:facet name="header">Id</f:facet>
                #{b.id}
            </h:column>
            <h:column>
                <f:facet name="header">Area</f:facet>
                #{b.area}
            </h:column>
            <h:column>
                <f:facet name="header">Occupied?</f:facet>
                #{b.isoccupied}
            </h:column>

        </h:dataTable>
    </h:form>
    <br/><br/>

    <h2>Active tickets: </h2>
    <h:form>
        <h:dataTable id="table_2" value="#{dashboardManager.activeTickets}" var="t"  cellpadding="2" cellspacing="2" border="0"
                     style="padding: 25px;
                            text-align: center;
                            font-family: Arial, Verdana, sans-serif;">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{t.lotId}
            </h:column>
            <h:column>
                <f:facet name="header">MinutesLeft</f:facet>
                #{t.timeLeft()}
            </h:column>
        </h:dataTable>
    </h:form>

    <h:graphicImage styleClass="testStyle"/>

</h:body>
</html>
