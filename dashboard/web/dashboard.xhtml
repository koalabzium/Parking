<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Dashboard</title></h:head>
<h:body>

    <h1>Super Cię widzieć #{dashboardManager.loggedName}</h1> <br/><br/><br/>

  
    <h:form id="table">

        <h:dataTable id="table_1" value="#{dashboardManager.lots}" var="b" cellpadding="2" cellspacing="2" border="1"
                     style="padding: 25px;
                            text-align: center;
                            font-family: Arial, Verdana, sans-serif;">

            <h:column>
                <f:facet name="header">Id</f:facet>
                #{b.id}
            </h:column>
            <h:column>
                <f:facet name="header">Area</f:facet>
                #{b.area}
            </h:column>
            <h:column>
                <f:facet name="header">Occupied?</f:facet>
                #{b.isoccupied}
            </h:column>

        </h:dataTable>
    </h:form>
    <br/><br/>

    <h2>Active tickets: </h2>
    <h:form>
        <h:dataTable id="table_2" value="#{dashboardManager.activeTickets}" var="t"  cellpadding="2" cellspacing="2" border="0"
                     style="padding: 25px;
                            text-align: center;
                            font-family: Arial, Verdana, sans-serif;">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{t.lotId}
            </h:column>
            <h:column>
                <f:facet name="header">MinutesLeft</f:facet>
                #{t.timeLeft()}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
